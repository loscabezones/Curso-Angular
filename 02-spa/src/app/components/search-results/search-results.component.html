<h1>Buscador <small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn" *ngIf="heroes.length === 0" >
  <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        No existen resultados con el termino: {{termino}}
      </div>
  </div>
</div>



<div class="card-columns">

    <app-heroe-tarjeta *ngFor="let heroe of heroes; let i = index" [heroe]="heroe" [index]="i"></app-heroe-tarjeta>

</div>
